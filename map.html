<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #map {
        height: 400px;
        width: 90% ;       
      }
    </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
          function initMap() {
            var options = {
              zoom: 15,
              center: { lat: 24.9273202, lng: 67.0324998 },
            };
            var map = new google.maps.Map(document.getElementById('map'), options);
    
            var marker = new google.maps.Marker({
              position: { lat: 24.9273202, lng:67.0324998 },
              map: map,
            });
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYXI5Equ2VmqY2dVibu3DGmmAPtlH6-00&callback=initMap">
            </script>
</body>
</html>
